<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f7f9;
            --text-color: #333;
            --input-bg: #fff;
            --input-border: #e0e0e0;
            --input-focus: #4a90e2;
            --button-hover: #357abd;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: var(--input-bg);
            padding: 40px;
            border-radius: 15px;
            margin: 40px auto;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--primary-color);
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .icon {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        input, select, textarea {
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .back-btn {
            background-color: #f39c12;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #e08d0e;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Update Employee Section</div>
    <div class="container">
        <h1>Employee Details</h1>
        <form id="updateEmployeeForm">
            <div class="form-group">
                <label for="id"><i class="fas fa-id-card icon"></i>ID</label>
                <input type="number" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="name"><i class="fas fa-user icon"></i>Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone"><i class="fas fa-phone icon"></i>Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="designation"><i class="fas fa-briefcase icon"></i>Designation</label>
                <input type="text" id="designation" name="designation" required>
            </div>

            <div class="form-group">
                <label for="department"><i class="fas fa-building icon"></i>Department</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="dateOfJoining"><i class="fas fa-calendar-alt icon"></i>Date of Joining</label>
                <input type="date" id="dateOfJoining" name="dateOfJoining" required>
            </div>

            <div class="form-group">
                <label for="salary"><i class="fas fa-money-bill-wave icon"></i>Salary</label>
                <input type="number" id="salary" name="salary" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="dob"><i class="fas fa-birthday-cake icon"></i>Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars icon"></i>Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address"><i class="fas fa-home icon"></i>Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="employmentType"><i class="fas fa-user-tie icon"></i>Employment Type</label>
                <select id="employmentType" name="employmentType" required>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <div class="form-group">
                <label for="managerId"><i class="fas fa-user-cog icon"></i>Manager ID</label>
                <input type="number" id="managerId" name="managerId" required>
            </div>

            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt icon"></i>Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="status"><i class="fas fa-toggle-on icon"></i>Status</label>
                <select id="status" name="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profilePictureUrl"><i class="fas fa-image icon"></i>Profile Picture URL</label>
                <input type="url" id="profilePictureUrl" name="profilePictureUrl">
            </div>

            <button type="submit"><i class="fas fa-save icon"></i> Update</button>
        </form>
        <button class="back-btn" onclick="window.location.href='adminButtons.html'"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
</body>
</html>
