<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Employee by ID</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            color: #343a40;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button.back-button {
            background-color: #6c757d; /* Gray color for back button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Employee by ID</h1>
        <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" placeholder="Enter employee ID" required>
        </div>
        <button onclick="getEmployee()">Get</button>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function getEmployee() {
            const employeeId = document.getElementById('employeeId').value.trim();
            
            if (employeeId) {
                alert(`Fetching employee with ID: ${employeeId}`);
                // Here you would typically make an API call to fetch the employee data
                // For this example, we're just showing an alert
            } else {
                alert('Please enter a valid Employee ID.');
            }
        }

        function goBack() {
            window.location.href = 'adminGetEmployeeSection.html'; // Redirect to employeeButtons.html
        }
    </script>
</body>
</html>
