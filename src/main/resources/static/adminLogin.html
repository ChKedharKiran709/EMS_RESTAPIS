<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333, #0f0f0f);
            background-size: 600% 600%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            animation: gradientMove 8s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(12px);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 25px;
            font-size: 2.4rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.7);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            animation: fadeInInputs 1s ease-in-out forwards;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInInputs {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: #ddd;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border: 1px solid #ff007f;
            background: #333;
            transform: scale(1.05);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff007f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #e60069;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            background-color: #0097a7;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Lock Icon inside Password Field */
        .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #aaa;
        }

        /* Add font-awesome for lock icon */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return authenticate()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function authenticate() {
            // Get username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password are correct
            if (username === 'kedhar' && password === 'kedhar') {
                // Redirect to admin page if credentials are correct
                window.location.href = 'adminButtons.html';
                return false; // Prevent form submission
            } else {
                // Show an alert if login fails
                alert('Invalid username or password');
                return false; // Prevent form submission
            }
        }

        function goBack() {
            // Redirect to the home page
            window.location.href = 'homePage.html';
        }
    </script>
</body>
</html>
