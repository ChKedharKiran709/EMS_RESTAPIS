<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .icon {
            margin-right: 0.5rem;
        }
        .back-btn {
            background-color: #f44336;
            margin-top: 1rem;
        }
        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">Add Employee Section</div>
    <div class="container">
        <h1>Employee Details</h1>
        <form id="addEmployeeForm">
            <div class="form-group">
                <label for="id"><i class="fas fa-id-card icon"></i>ID</label>
                <input type="number" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name"><i class="fas fa-user icon"></i>Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone icon"></i>Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="designation"><i class="fas fa-briefcase icon"></i>Designation</label>
                <input type="text" id="designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="department"><i class="fas fa-building icon"></i>Department</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="dateOfJoining"><i class="fas fa-calendar-alt icon"></i>Date of Joining</label>
                <input type="date" id="dateOfJoining" name="dateOfJoining" required>
            </div>
            <div class="form-group">
                <label for="salary"><i class="fas fa-money-bill-wave icon"></i>Salary</label>
                <input type="number" id="salary" name="salary" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-birthday-cake icon"></i>Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars icon"></i>Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-home icon"></i>Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="employmentType"><i class="fas fa-user-tie icon"></i>Employment Type</label>
                <select id="employmentType" name="employmentType" required>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>
            <div class="form-group">
                <label for="managerId"><i class="fas fa-user-cog icon"></i>Manager ID</label>
                <input type="number" id="managerId" name="managerId" required>
            </div>
            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt icon"></i>Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="status"><i class="fas fa-toggle-on icon"></i>Status</label>
                <select id="status" name="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profilePictureUrl"><i class="fas fa-image icon"></i>Profile Picture URL</label>
                <input type="url" id="profilePictureUrl" name="profilePictureUrl">
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
        <button class="back-btn" onclick="window.location.href='adminButtons.html'"><i class="fas fa-arrow-left"></i> Back</button>
    </div>

    <script>
        document.getElementById("addEmployeeForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const form = event.target;

            const employee = {
                id: parseInt(form.id.value),
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                designation: form.designation.value,
                department: form.department.value,
                dateOfJoining: form.dateOfJoining.value,
                salary: parseFloat(form.salary.value),
                dob: form.dob.value,
                gender: form.gender.value,
                address: form.address.value,
                employmentType: form.employmentType.value,
                managerId: parseInt(form.managerId.value),
                location: form.location.value,
                status: form.status.value,
                profilePictureUrl: form.profilePictureUrl.value || null
            };

            try {
                const response = await fetch("http://localhost:8080/api/employees", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(employee),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Employee added successfully!");
                    form.reset();
                } else {
                    const errorText = await response.text();
                    alert(`Error: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error("Error details:", error);
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    alert("Unable to connect to the server. Please check if the server is running and accessible.");
                } else {
                    alert(`An unexpected error occurred: ${error.message}`);
                }
            }
        });

        async function testServerConnection() {
            try {
                const response = await fetch("http://localhost:8080/api/employees", {
                    method: "GET",
                });
                if (response.ok) {
                    console.log("Server connection successful");
                } else {
                    console.error("Server returned an error:", response.status, response.statusText);
                }
            } catch (error) {
                console.error("Error testing server connection:", error);
            }
        }

        window.addEventListener('load', testServerConnection);
    </script>
</body>
</html>
