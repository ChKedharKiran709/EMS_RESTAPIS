<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Employee Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #28a745;
            --secondary-color: #218838;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --card-bg: #ffffff;
            --button-hover: #218838;
            --back-button-color: #6c757d;
            --back-button-hover: #5a6268;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                60deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: moveStripes 20s linear infinite;
        }

        @keyframes moveStripes {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            margin: 40px auto;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .icon {
            margin-right: 10px;
        }

        .back-button {
            background-color: var(--back-button-color);
        }

        .back-button:hover {
            background-color: var(--back-button-hover);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Get Employee Section</div>
    <div class="container">
        <div class="button-container">
            <button id="getEmployee">
                <i class="fas fa-user icon"></i>
                Get Employee
            </button>
            <button id="getAllEmployees">
                <i class="fas fa-users icon"></i>
                Get All Employees
            </button>
            <button id="backButton" class="back-button">
                <i class="fas fa-arrow-left icon"></i>
                Back to Admin
            </button>
        </div>
    </div>
    <script>
        document.getElementById('getEmployee').addEventListener('click', () => {
            window.location.href = 'admingetEmployeeByIdSection.html';
        });
        document.getElementById('getAllEmployees').addEventListener('click', () => {
            alert('Get All Employees button clicked');
        });
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'adminButtons.html';
        });
    </script>
</body>
</html>
