<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Reset and Styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #2e3b4e, #141c29);
            color: #fff;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease-in-out;
            animation: backgroundShift 20s ease infinite;
        }

        /* Background Animation */
        @keyframes backgroundShift {
            0% { background: linear-gradient(45deg, #2e3b4e, #141c29); }
            50% { background: linear-gradient(45deg, #1e2a47, #3a4b6f); }
            100% { background: linear-gradient(45deg, #2e3b4e, #141c29); }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
            transform: translateY(-20px);
            transition: transform 0.5s ease, box-shadow 0.5s ease, filter 0.3s ease;
        }

        .container:hover {
            transform: translateY(0);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            filter: brightness(1.1);
        }

        h1 {
            margin-bottom: 40px;
            font-size: 4.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.8);
            color: #00f2fe;
            animation: glowText 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.8); }
            100% { text-shadow: 0 0 50px rgba(0, 255, 255, 1), 0 0 100px rgba(0, 255, 255, 0.8); }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, filter 0.3s ease, rotate 0.5s ease;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-8px) rotate(10deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            filter: brightness(1.3);
        }

        .btn:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        .btn.admin {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
        }

        .btn.employee {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Floating Particle Effects */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-particles span {
            position: absolute;
            display: block;
            width: 30px;
            height: 30px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleMovement 6s infinite ease-in-out;
        }

        @keyframes particleMovement {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(200px); opacity: 0; }
        }

        .floating-particles span:nth-child(1) {
            animation-delay: 0s;
            left: 15%;
        }

        .floating-particles span:nth-child(2) {
            animation-delay: 1.5s;
            left: 25%;
        }

        .floating-particles span:nth-child(3) {
            animation-delay: 3s;
            left: 45%;
        }

        .floating-particles span:nth-child(4) {
            animation-delay: 4.5s;
            left: 65%;
        }

        .floating-particles span:nth-child(5) {
            animation-delay: 6s;
            left: 85%;
        }

        /* Text Animation for Sliding and Glowing Effect */
        @keyframes textSlide {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            animation: textSlide 1s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 3rem;
            }

            .btn {
                padding: 15px 40px;
                font-size: 1.3rem;
            }
        }

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="floating-particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <h1>Welcome to the Employee Management System</h1>
        <div class="button-container">
            <a href="./adminLogin.html" class="btn admin">
                <i class="fas fa-user-shield"></i> Admin
            </a>
            <a href="./employeeButtons.html" class="btn employee">
                <i class="fas fa-user-tie"></i> Employee
            </a>
        </div>
    </div>
</body>
</html>
