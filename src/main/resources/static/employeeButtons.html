<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #97b5d5, #96b9be);
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn.get-employee {
            background-color: #28a745;
        }

        .btn.get-all-employees {
            background-color: #ffc107;
        }

        .btn:active {
            transform: scale(1);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Section</h1>
        <div class="button-container">
            <a href="./employeeGetId.html" class="btn add">Get Employee</a>
            <a href=" " class="btn add">Get All Employees</a>
            <a href="./homePage.html" class="btn add">Back</a>
        </div>
    </div>

   
</body>
</html>
