<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px 60px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            width: 100%;
            max-width: 250px;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn.add {
            background-color: #28a745;
        }

        .btn.add:hover {
            background-color: #218838;
        }

        .btn.update {
            background-color: #ffc107;
        }

        .btn.update:hover {
            background-color: #e0a800;
        }

        .btn.delete {
            background-color: #dc3545;
        }

        .btn.delete:hover {
            background-color: #c82333;
        }

        .btn.get {
            background-color: #17a2b8;
        }

        .btn.get:hover {
            background-color: #138496;
        }

        .btn.back {
            background-color: #6c757d;
            grid-column: 1 / -1;
        }

        .btn.back:hover {
            background-color: #5a6268;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: 1fr;
            }

            .btn {
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN SECTION</h1>
        <div class="button-container">
            <!-- Buttons with Icons -->
            <a href="./adminAddSection.html" class="btn add"><i class="fas fa-user-plus"></i>Add Employee</a>
            <a href="./adminUpdateSection.html" class="btn update"><i class="fas fa-edit"></i>Update Employee</a>
            <a href="./adminDeleteSection.html" class="btn delete"><i class="fas fa-trash-alt"></i>Delete Employee</a>
            <a href="./adminGetEmployeeSection.html" class="btn get"><i class="fas fa-users"></i>View Employees</a>
            <a href="./adminLogin.html" class="btn back"><i class="fas fa-sign-out-alt"></i>LOGOUT</a>
        </div>
    </div>
</body>
</html>
